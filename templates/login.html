<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Vaikhanasa Matrimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-maroon-800 { color: #5a1a01; }
        .bg-maroon-700 { background-color: #7a1d02; }
        .hover\:bg-maroon-800:hover { background-color: #631800; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-tr from-amber-100 via-white to-orange-50 font-sans">

    <div class="flex items-center justify-center px-4 sm:px-8 py-10">
        <div class="bg-white/95 border-4 border-yellow-400 shadow-2xl rounded-3xl px-6 sm:px-10 py-12 text-center w-full max-w-md">

            <img src="/static/logo.png" alt="Vaikhanasa Logo"
                 class="w-20 h-20 mx-auto mb-4 rounded-full border-4 border-yellow-500 shadow-md bg-white">

            <h1 class="text-3xl font-extrabold text-maroon-800 mb-2">Login to Your Account</h1>
            <p class="text-gray-600 mb-6 text-sm">Continue your journey with grace and trust.</p>

            <form method="post" action="/login-form" class="text-left space-y-5">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md">
                </div>

                <div class="pt-2">
                    <button type="submit"
                            class="w-full bg-maroon-700 text-white py-2 rounded-md font-medium shadow hover:bg-maroon-800 transition">
                        Login
                    </button>
                </div>
            </form>

            <p class="text-sm text-gray-600 mt-6">
                New to the community?
                <a href="/register" class="text-yellow-800 font-medium hover:underline">Create an account</a>
            </p>

            <a href="/" class="text-xs text-gray-400 hover:text-gray-600 mt-4 inline-block">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
