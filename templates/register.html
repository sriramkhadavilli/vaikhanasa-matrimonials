<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Vaikhanasa Matrimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-maroon-800 { color: #5a1a01; }
        .bg-maroon-700 { background-color: #7a1d02; }
        .hover\:bg-maroon-800:hover { background-color: #631800; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-tr from-amber-100 via-white to-orange-50 font-sans">

    <div class="flex items-center justify-center px-4 sm:px-8 py-10">
        <div class="bg-white/95 border-4 border-yellow-400 shadow-2xl rounded-3xl px-6 sm:px-10 py-12 text-center w-full max-w-4xl">

            <img src="/static/logo.png" alt="Vaikhanasa Logo"
                 class="w-20 h-20 mx-auto mb-4 rounded-full border-4 border-yellow-500 shadow-md bg-white">

            <h1 class="text-3xl font-extrabold text-maroon-800 mb-4">Create Your Matrimonial Profile</h1>
            <p class="text-gray-600 mb-6 text-sm">Enter your full details to join the Vaikhanasa community.</p>

            <form method="post" action="/register-form" enctype="multipart/form-data" class="text-left space-y-5">

                <!-- Section: Personal Details -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date & Time of Birth</label>
                        <input type="text" name="dob" placeholder="DD/MM/YYYY HH:MM" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Place & District of Birth</label>
                        <input type="text" name="pob" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <select name="gender" required class="w-full px-4 py-2 border rounded-md">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" name="age" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                </div>

                <!-- Section: Location -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Country</label>
                        <input type="text" name="country" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" name="city" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                </div>

                <!-- Section: Traditional Details -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gotra</label>
                        <input type="text" name="gotra" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nakshatra</label>
                        <input type="text" name="nakshatra" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Raasi</label>
                        <input type="text" name="raasi" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Brahmin Sub-Sakha</label>
                        <input type="text" name="sub_sakha" class="w-full px-4 py-2 border rounded-md">
                    </div>
                </div>

                <!-- Section: Education & Career -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Education Qualification</label>
                        <input type="text" name="education" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Profession</label>
                        <input type="text" name="profession" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Work Location</label>
                        <input type="text" name="work_location" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Organization</label>
                        <input type="text" name="organization" class="w-full px-4 py-2 border rounded-md">
                    </div>
                </div>

                <!-- Section: Physical Attributes -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Height</label>
                        <input type="text" name="height" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Complexion</label>
                        <input type="text" name="complexion" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Salary</label>
                        <input type="text" name="salary" class="w-full px-4 py-2 border rounded-md">
                    </div>
                </div>

                <!-- Section: Login & Photo -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Upload Profile Photo</label>
                        <input type="file" name="photo" accept="image/*" class="w-full">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                            class="w-full bg-yellow-700 text-white py-2 rounded-md font-medium shadow hover:bg-yellow-800 transition">
                        Register
                    </button>
                </div>
            </form>

            <p class="text-sm text-gray-600 mt-6">
                Already registered? <a href="/login" class="text-yellow-800 font-medium hover:underline">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
